<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>Lab 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <style>
    .title{
      margin: 0 auto;
      width: 500px;
      text-align: center;
    }
    .search {
      margin: 0 auto;
      width: 1000px;
      text-align: center;
    }
  </style>
  <body>
    <div class="title">
      <h1>CD Catalog Search</h1>
    </div>
    <div class="search">
      <form action="http://127.0.0.1:3000/" method="POST">
        <input type="text" name="query" placeholder="Search..."/>
        <input type="submit" name="search" value="Search" onclick="loadDoc()"/>
      </form>
      <p>Search for CDs in catalog by artist, album title, record company, price, or year</p>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script>
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", "http://localhost:3000/hello", false);
      xhttp.send();
      document.getElementById("demo").innerHTML = xhttp.responseText;
  }
  </script>
</html>
