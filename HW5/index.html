<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>Lab 5</title>
  </head>
  <style>
    .title{
      margin: 0 auto;
      width: 500px;
      text-align: center;
    }
    .search {
      margin: 0 auto;
      width: 1000px;
      text-align: center;
    }
  </style>
  <body>
    <div class="title">
      <h1>CD Catalog Search</h1>
    </div>
    <div class="search">
      <form action="http://127.0.0.1:3000/" method="POST">
        <input type="text" name="query" placeholder="Search..."/>
        <input type="submit" name="search" value="Search" />
      </form>
      <p>Search for CDs in catalog by artist, album title, record company, price, or year</p>
    </div>
  </body>
</html>
